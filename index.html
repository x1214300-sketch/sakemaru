<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAKEMARU 清酒職人朝聖之路｜三大酒造×獨家釀造體驗</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fafaf9; /* Stone-50 */
            color: #1c1917; /* Stone-900 */
            -webkit-tap-highlight-color: transparent; /* iOS click fix */
        }
        h1, h2, h3, h4, .serif-font {
            font-family: 'Noto Serif TC', serif;
        }
        .japanese-font {
            font-family: 'Shippori Mincho', serif;
        }
        .bg-pattern {
            background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #fafaf9 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.05;
        }
        .hero-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Mobile Touch Area Fix */
        .touch-target {
            padding: 10px;
            margin: -10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        // ★★★ 請在此處貼上您的 GOOGLE 表單網址 (src 屬性中的網址) ★★★
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSey9VUEv7nN8J3_0_jLCN11jvkkHIqDd21tX_sfDQ4399vKWg/viewform?embedded=true";

        // --- Inline Icons ---
        const IconBase = ({ children, className }) => (

                {children}
            </svg>

        const Wine = ({ className }) => (<IconBase className={className}><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></IconBase>);
        const MapPin = ({ className }) => (<IconBase className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>);
        const Train = ({ className }) => (<IconBase className={className}><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16"/><path d="M12 3v8"/><path d="m8 19-2 3"/><path d="m18 22-2-3"/><path d="M8 15h0"/><path d="M16 15h0"/></IconBase>);
        const Calendar = ({ className }) => (<IconBase className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>);
        const Plane = ({ className }) => (<IconBase className={className}><path d="M2 12h5"/><path d="M13 12v7l-2 1"/><path d="M15.48 5.76a2 2 0 0 1 2.58.26l2.18 2.18a2 2 0 0 1 .26 2.58L15 17l-1 4-3-1-1-6-6-1-1-3 4-1Z"/></IconBase>);
        const Utensils = ({ className }) => (<IconBase className={className}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconBase>);
        const BedDouble = ({ className }) => (<IconBase className={className}><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"/><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"/><path d="M12 4v6"/><path d="M2 18h20"/></IconBase>);
        const Info = ({ className }) => (<IconBase className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconBase>);
        const Check = ({ className }) => (<IconBase className={className}><polyline points="20 6 9 17 4 12"/></IconBase>);
        const ChevronDown = ({ className }) => (<IconBase className={className}><path d="m6 9 6 6 6-6"/></IconBase>);
        const ChevronUp = ({ className }) => (<IconBase className={className}><path d="m18 15-6-6-6 6"/></IconBase>);
        const Star = ({ className }) => (<IconBase className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>);
        const Waves = ({ className }) => (<IconBase className={className}><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></IconBase>);
        const User = ({ className }) => (<IconBase className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>);
        const HelpCircle = ({ className }) => (<IconBase className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconBase>);
        const Phone = ({ className }) => (<IconBase className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>);
        const Facebook = ({ className }) => (<IconBase className={className}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></IconBase>);
        const Instagram = ({ className }) => (<IconBase className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconBase>);
        const XIcon = ({ className, onClick }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} onClick={onClick}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>);
        const Video = ({ className }) => (<IconBase className={className}><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></IconBase>);
        const Users = ({ className }) => (<IconBase className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>);
        const Home = ({ className }) => (<IconBase className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>);
        
        // --- Modal Component ---
        const Modal = ({ isOpen, onClose, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white rounded-lg shadow-xl max-w-sm w-full p-6 relative animate-fade-in" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-gray-700 p-2">
                             <XIcon className="w-6 h-6" />
                        </button>
                        {children}
                    </div>
                </div>
            );
        };

        // Header Component
        const Header = ({ onViewChange, currentView }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                if (currentView !== 'main') {
                    onViewChange('main');
                    setTimeout(() => {
                        const element = document.getElementById(id);
                        if (element) element.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else {
                    const element = document.getElementById(id);
                    if (element) element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled || currentView === 'seminar' ? 'bg-white/95 shadow-md py-2 text-slate-800' : 'bg-transparent py-4 text-white'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2 cursor-pointer" onClick={() => onViewChange('main')}>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRunGhhtR2BSoQjF0ArH3MgbNunk2pU81buFw&s" alt="SAKEMARU Logo" className="h-10 w-10 rounded-full object-cover border-2 border-white/80" />
                                <span className="japanese-font text-2xl font-bold tracking-widest">SAKEMARU</span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-8 text-sm font-medium tracking-wide items-center">
                                <button onClick={() => scrollToSection('highlights')} className="hover:text-amber-600 transition-colors">產品優勢</button>
                                <button onClick={() => scrollToSection('breweries')} className="hover:text-amber-600 transition-colors">三大酒造</button>
                                <button onClick={() => scrollToSection('itinerary')} className="hover:text-amber-600 transition-colors">每日行程</button>
                                <button onClick={() => scrollToSection('pricing')} className="hover:text-amber-600 transition-colors">價格方案</button>
                                <button onClick={() => scrollToSection('faq')} className="hover:text-amber-600 transition-colors">常見問答</button>
                                <button onClick={() => onViewChange('seminar')} className={`px-3 py-1 rounded transition-colors border border-amber-600 text-amber-600 hover:bg-amber-50 ${currentView === 'seminar' ? 'bg-amber-50 ring-2 ring-amber-200' : ''}`}>行前說明會</button>
                                <button onClick={() => scrollToSection('pricing')} className="px-4 py-2 bg-amber-700 text-white rounded hover:bg-amber-800 transition-colors">立即預約</button>
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2">
                                    <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white text-slate-800 absolute w-full shadow-xl">
                            <div className="px-4 pt-2 pb-6 space-y-2">
                                <button onClick={() => scrollToSection('highlights')} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100">產品優勢</button>
                                <button onClick={() => scrollToSection('breweries')} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100">三大酒造</button>
                                <button onClick={() => scrollToSection('itinerary')} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100">每日行程</button>
                                <button onClick={() => scrollToSection('pricing')} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100">價格方案</button>
                                <button onClick={() => scrollToSection('faq')} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100">常見問答</button>
                                <button onClick={() => { onViewChange('seminar'); setIsMenuOpen(false); }} className="block w-full text-left px-3 py-2 text-base font-medium border-b border-gray-100 text-amber-600 bg-amber-50">行前說明會</button>
                                <button onClick={() => scrollToSection('pricing')} className="block w-full text-left px-3 py-2 text-base font-medium text-amber-700 font-bold">立即預約</button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // Hero Section
        const Hero = ({ onViewChange }) => {
            return (
                <div className="relative h-screen min-h-[600px] flex items-center justify-center overflow-hidden">
                    {/* Background Image - Yamana Sake Brewery Exterior (Confirmed) */}
                    <div className="absolute inset-0">
                        <img 
                            src="https://tw.sakemaru.me/cdn/shop/articles/E5_B1_B1_E5_90_8D_E9_85_92_E9_80_A0_E6_A0_AA_E5_BC_8F_E4_BC_9A_E7_A4_BE.jpg?v=1694882414" 
                            alt="山名酒造外觀" 
                            className="w-full h-full object-cover"
                            onError={(e) => {e.target.src='https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80'}}
                        />
                        <div className="absolute inset-0 hero-gradient"></div>
                    </div>

                    <div className="relative z-10 text-center px-4 max-w-4xl mx-auto text-white">
                        <span className="block text-amber-400 tracking-[0.3em] uppercase mb-4 text-sm md:text-base font-semibold animate-fade-in-up">SAKEMARU 2026 首發限定團</span>
                        <h1 className="text-3xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight drop-shadow-lg">
                            清酒職人朝聖之路 <br/>
                            <span className="japanese-font font-normal text-2xl md:text-4xl mt-4 block">三大酒造 × 獨家釀造體驗 5 日</span>
                        </h1>
                        <div className="h-px w-24 bg-amber-400 mx-auto my-6"></div>
                        <p className="text-lg md:text-2xl font-light mb-8 tracking-wide text-gray-100">
                           全台僅限 16 席｜與杜氏親手參與釀造工序
                           <span className="block mt-2 text-amber-300 font-medium">2026/03/07 - 03/11</span>
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <button onClick={() => document.getElementById('itinerary').scrollIntoView({behavior: 'smooth'})} className="w-full sm:w-auto px-8 py-3 border border-white text-white hover:bg-white hover:text-slate-900 transition-all duration-300 rounded-sm uppercase tracking-widest text-sm">
                                探索行程
                            </button>
                            <button onClick={() => document.getElementById('pricing').scrollIntoView({behavior: 'smooth'})} className="w-full sm:w-auto px-8 py-3 bg-amber-700 text-white hover:bg-amber-800 transition-all duration-300 rounded-sm uppercase tracking-widest text-sm shadow-lg">
                                搶先預約
                            </button>
                             <button onClick={() => onViewChange('seminar')} className="w-full sm:w-auto px-8 py-3 border border-white/80 text-white hover:bg-white hover:text-amber-800 transition-all duration-300 rounded-sm uppercase tracking-widest text-sm flex items-center justify-center gap-2 backdrop-blur-sm animate-pulse">
                                <span>行前說明會報名</span>
                                <Users className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Highlights Section
        const Highlights = () => {
            const features = [
                { icon: <User className="w-8 h-8 text-amber-700" />, title: "傳承之心：工藝親炙", desc: "超越觀光客視角。親手參與搗酒母、洗米與搬運蒸米，深入職人專注的世界，體驗釀造的溫度。" },
                { icon: <Waves className="w-8 h-8 text-amber-700" />, title: "療癒美學：電影感畫面", desc: "避開喧囂。搭乘神隱少女般的青松號列車，胯下觀賞飛龍在天，入住伊根舟屋旁的海之京都。" },
                { icon: <Wine className="w-8 h-8 text-amber-700" />, title: "四星款待：極致味覺", desc: "兩晚高品質會席料理、90分鐘酒水無限暢飲、舞鶴港直送海鮮，以及全程四星級舒適住宿。" },
                { icon: <Star className="w-8 h-8 text-amber-700" />, title: "獨家限定：僅限16席", desc: "為了確保最深度的體驗品質，本團嚴格限制人數。從品飲者升級為參與者，機會難得。" }
            ];

            return (
                <section id="highlights" className="py-20 bg-stone-50 relative">
                    <div className="absolute inset-0 bg-pattern"></div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center mb-16">
                            <span className="text-amber-700 font-medium tracking-widest uppercase text-sm">Core Values</span>
                            <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mt-2">產品優勢：您值得更深度的日本</h2>
                            <p className="mt-4 text-slate-600 max-w-2xl mx-auto">告別走馬看花，這是一堂關於風土、職人與美學的實踐課。</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((feature, index) => (
                                <div key={index} className="bg-white p-8 rounded-lg shadow-sm hover:shadow-xl transition-shadow duration-300 border-t-4 border-amber-700 group">
                                    <div className="mb-4 transform group-hover:scale-110 transition-transform duration-300">{feature.icon}</div>
                                    <h3 className="text-xl font-bold text-slate-900 mb-3">{feature.title}</h3>
                                    <p className="text-slate-600 leading-relaxed text-sm">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Breweries Section
        const Breweries = () => {
            const breweries = [
                { name: "山名酒造", sub: "Yamana Sake Brewery", desc: "源氏武士血脈相承，創業近300年。我們將親身參與「搗酒母」與「洗米」體驗，這是釀造的起點，感受傳統木桶發酵的獨特風味。", tag: "親手搗酒母體驗", image: "https://www.tambacity-kankou.jp/images/2021/04/eaed00245c317f85687d5e3b5385f9fa-scaled.jpg" },
                { name: "白杉酒造", sub: "Shirasugi Sake Brewery", desc: "全日本唯一使用100%食用米（丹後產越光米）釀酒的酒廠。獨家安排深入酒造神秘的「戰地洞窟」參觀並試飲，探訪其獨樹一格的秘密。", tag: "戰地洞窟探訪", image: "https://i.postimg.cc/ZKMTFwMM/dong-ku-bai-shan.jpg" },
                { name: "池田酒造", sub: "Ikeda Sake Brewery", desc: "位於「海之京都」舞鶴市，由夫妻職人經營。您將參與熱血的「蒸熟米搬運」與洗米體驗，用雙手與身體感受清酒誕生的每一分堅持。", tag: "蒸熟米搬運體驗", image: "https://i.postimg.cc/zXcJSxct/niang-zao-gong-cheng1.jpg" }
            ];

            return (
                <section id="breweries" className="py-20 bg-slate-900 text-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <span className="text-amber-400 font-medium tracking-widest uppercase text-sm">Exclusive Experience</span>
                            <h2 className="text-3xl md:text-4xl font-bold mt-2 text-white">三大酒造．深度親炙</h2>
                            <div className="h-1 w-20 bg-amber-500 mx-auto mt-6"></div>
                            <p className="mt-4 text-slate-400 max-w-2xl mx-auto">不只是參觀，更是動手參與的職人體驗。</p>
                        </div>
                        <div className="space-y-12">
                            {breweries.map((brewery, index) => (
                                <div key={index} className={`flex flex-col ${index % 2 === 1 ? 'md:flex-row-reverse' : 'md:flex-row'} gap-8 md:gap-12 items-center`}>
